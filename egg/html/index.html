		<style>
			.loadingBox {
				position: absolute;
				width: 100%;
				height: 100%;
				/*background-color: #7aecc7;*/
				z-index: 10;
			}
			
			.loadingBox .loader {
				position: absolute;
				border-top: 0.4em solid rgba(255, 255, 255, 0.4);
				border-right: 0.4em solid rgba(255, 255, 255, 0.4);
				border-bottom: 0.4em solid rgba(255, 255, 255, 0.4);
				border-left: 0.4em solid #fff;
				-webkit-animation: loading 1.1s infinite linear;
				animation: loading 1.1s infinite linear;
			}
			
			.loadingBox .loader,
			.loadingBox .loader:after {
				position: absolute;
				border-radius: 50%;
				width: 50px;
				height: 50px;
				left: 50%;
				margin-left: -25px;
				top: 46%;
				margin-top: -25px;
			}
			
			.loader_txt {
				position: absolute;
				font-size: 28px;
				color: #fff;
				width: 640px;
				height: auto;
				text-align: center;
				top: 52%;
				font-weight: bold;
			}
			
			@-webkit-keyframes loading {
				0% {
					-webkit-transform: rotate(0deg);
					transform: rotate(0deg);
				}
				100% {
					-webkit-transform: rotate(360deg);
					transform: rotate(360deg);
				}
			}
			
			@keyframes loading {
				0% {
					-webkit-transform: rotate(0deg);
					transform: rotate(0deg);
				}
				100% {
					-webkit-transform: rotate(360deg);
					transform: rotate(360deg);
				}
			}
		</style>

							userData.currentPrize == null;

							//							var ll = $('#scroller-content li').length;
							//							if (ll < 20) {

							//								$u.p = 0;

							getMoreListFun(true);

							saveDataCallBackFun();

						return false;
